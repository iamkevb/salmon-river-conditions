<style lang="css">
.pineville-grid {
    display: grid;
    max-width: 50%;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px
}
@media (min-width: 800px) {
    .pineville-grid {
        max-width: 100%;
    }
}
</style>
<div class="pineville-grid">
    <div><h3>From</h3></div>
    <div><h3>To</h3></div>
    <div><h3>Flow</h3></div>
    {{ range . }}
    <div>{{.Start}}</div>
    <div>{{.End}}</div>
    <div>{{.Flow}}</div>
    {{end}}
</div>
